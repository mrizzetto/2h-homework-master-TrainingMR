<html>
  <head>
    <title>LIste tickets</title>
  </head>
  <body>
    <div class="container">
      <h2>Liste des tickets</h2>
      <button routerLink="/creerTicket" type="button" class="btn btn-outline-primary btn-addTicket">Créer un ticket</button>

      <!-- Liste des différents tickets -->
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Description</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets$ | async">
            <th scope="row">{{ ticket.id }}</th>
            <td>{{ ticket.description }}</td>
            <td>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)=voirDetailsTicket(ticket) >Voir Ticket</button>
            </td> 
          </tr>
        </tbody>
      </table>

      <!-- Fenêtre modale à exécuter pour les chagements -->
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Chargement en cours...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
