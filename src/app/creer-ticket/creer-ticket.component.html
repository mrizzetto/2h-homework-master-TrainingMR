<html>
  <head>
    <title>Creer Ticket</title>
  </head>
  <body>
      <div class="container">
        <h2>Création d'un Ticket</h2>
        <!-- Formulaire de saisie d'un ticket -->
        <form> 
            <div class="form-group">
              <label for="FormControlSelect1">Attribuer à:</label>
              <select id="FormControlSelect" class="form-control" (change)="selected($event)">
                <option >Sélectionner utilisateur...</option>
                <option *ngFor="let user of users$ | async" [value]="user.id">{{user.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Description:</label>
              <textarea #desc class="form-control" id="FormControlTextarea" rows="3" (change)="setDescription(desc.value)"></textarea>
            </div>
            <p>Le statut et l'identifiant du ticket seront automatiquement paramétrés</p>
            <button routerLink="/listeTicket" type="button" class="btn btn-outline-primary btn-creerTicket btn-block" (click)="creerUnTicket()">Créer</button>
          </form>
      </div>
  </body>
</html>
